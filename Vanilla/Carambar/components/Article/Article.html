<template id="article-template">
    <style>
        @import url("https://use.fontawesome.com/releases/v5.4.1/css/all.css");
        @import url("https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css");
        @import "/resources/styles/hover.css";
        @import "/index.css";
        @import "/components/Article/Article.css";
    </style>
    <div class="d-none d-sm-block xsmall">
        <div id="card__card-header" class="card-header"></div>
        <img id="card__img" alt="Card image cap" class="img_article" width="100px" height="100px"/>
        <div class="card-body" id="card__card-body">
            <p class="card-text" id="card__card-text"></p>            
        </div>
        <div class='button-article' id="card__button">
            Voir les offres
        </div>
    </div>


    <div class="container article lighten-4 d-sm-none">
        <div class="row" >
            <div class="col-2 center padding-1">
                <img id="card__img_phone" style="width: inherit;height: inherit"/>
            </div>        
            <div class="col-8 nopadding center">
                <div id="card__card-header_phone"></div>
                <div id="card__card-text_phone" class="description"></div>
            </div>
            <div class="col-2 green nopadding center">                      
                <i class="fas fa-shopping-cart" style="color: white"></i>
            </div>        
        </div>
    </div>
    <div id="rating"></div>
    <div id="sellers"></div>
    <div id="array" class="list-group"></div>



</template>
<script src="Article.js"></script>
